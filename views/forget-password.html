<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/loginStyle.css">
</head>
<body>
    <h1 style="color: aliceblue;">Reset Password</h1>

    <body class="align">

        <div class="grid">
      
          <form action="/forget-password" method="POST" class="form login">
      
            <div class="form__field divID">
              <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">ID</span></label>
            </div>
      
            <div class="form__field">
              <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
              <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
            </div>
            
            <div class="form__field">
              <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
              <input id="login__password" type="password" name="conpassword" class="form__input" placeholder="Confirm Password" required>
            </div>
      
            <div class="form__field">
              <input type="submit" value="Change">
            </div>
      
          </form>

          <p style="color: red; text-align: center;" class="warning"></p>
      
          <p class="text--center"><a href="/">Sign In now</a> <svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="assets/images/icons.svg#arrow-right"></use></svg></p>
      
        </div>
      
      
      </body>
</body>
</html>
