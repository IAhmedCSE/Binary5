<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/loginStyle.css">
</head>

<body>
  <h1 style="color: aliceblue;">Enter OTP</h1>

  <body class="align">

    <div class="grid">

      <form action="/verify-ID-OTP-2" method="POST" class="form login">

        <div class="form__field divID">
          <label for="login__username"><svg class="icon">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
            </svg><span class="hidden">ID</span></label>
    
        </div>

        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use>
            </svg><span class="hidden">OTP</span></label>
          <input id="login__username" type="number" name="uotp" class="form__input" placeholder="OTP" required>
        </div>


        <div class="form__field submitBtn">
          <input type="submit" value="Verify">
        </div>

      </form>

      <p style="color: red; text-align: center;" class="warning"></p>

      <p class="text--center" style="margin-top: 1em;"><a href="/verify-ID-OTP">Resend OTP</a>

    </div>


  </body>
</body>

</html>
